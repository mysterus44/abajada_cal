  <header data-aos="fade-down">
    <div style="display: flex; flex-direction:row;justify-content: space-around; text-align: center;">
      <img style="height: 100px; width:100px; padding:3px; border:2px solid #ec7906; border-radius:25px; background-color:#fff;" src="logo.png" alt="Abjad">

    <h1>Calculateur de PM des les Lettres Arabes <br><br> حاسبة القيمة العددية للحروف العربية (أبجد)</h1>
  </header>

  <main data-aos="zoom-in">
    <textarea id="texte" placeholder="أدخل النص الخاص بك - :Entrez votre texte ici..."></textarea>
    <button onclick="calculerValeur()">احسب - Calculer</button>
    <div class="result" id="resultat"></div>
  </main>

  <footer>&copy; 2025 Calculateur Abjad Par Kouda Mohammed Bouye. Tous droits réservés.</footer>

  <script>
    const valeursAbjad = {
      'ا': 1, 'ء': 1, 'ب': 2, 'ج': 3, 'د': 4, 'ة':5,'ه': 5,
      'و': 6, 'ز': 7, 'ح': 8, 'ط': 9, 'ي': 10,
      'ك': 20, 'ل': 30, 'م': 40, 'ن': 50, 'ص': 60,
      'ع': 70, 'ف': 80, 'ض': 90, 'ق': 100, 'ر': 200,
      'س': 300, 'ت': 400, 'ث': 500, 'خ': 600, 'ذ': 700,
      'ظ': 800, 'غ': 900, 'ش': 1000
    };
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  
    AOS.init();

    function nettoyerTexte(texte) {
      return texte.replace(/[()]/g, '').replace(/\s/g, '');
    }

    function calculerValeur() {
      const input = document.getElementById("texte").value;
      const texte = nettoyerTexte(input);
      let somme = 0;
      let lettresIgnorees = [];

      for (let lettre of texte) {
        if (valeursAbjad[lettre]) {
          somme += valeursAbjad[lettre];
        } else {
          lettresIgnorees.push(lettre);
        }
      }

      let resultatHTML = `<p>Resultat Trouver ✅ القيمة العددية: <strong>${somme}</strong></p>`;
      if (lettresIgnorees.length > 0) {
        resultatHTML += `<p class="ignored">Lettres Inconnues ❌ حروف غير معروفة: ${lettresIgnorees.join(' - ')}</p>`;
      }

      document.getElementById("resultat").innerHTML = resultatHTML;
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("✅ Service Worker enregistré"))
        .catch(error => console.error("❌ Erreur Service Worker", error));
    }
  </script>
